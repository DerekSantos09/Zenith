<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zenith - Educación Épica</title>
  <style>
    /* Fondo dinámico */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      background-size: 300% 300%;
      animation: gradientShift 15s ease infinite;
      color: #fff;
      overflow-x: hidden;
    }

    /* Animación del gradiente */
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
      position: relative;
      z-index: 1;
    }

    header h1 {
      font-size: 2.5rem;
      text-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      transition: background 0.3s, transform 0.2s;
    }

    nav a:hover {
      background: rgba(0, 255, 255, 0.3);
      transform: scale(1.1);
    }

    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem 1rem;
      position: relative;
      z-index: 1;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 2rem;
      width: clamp(150px, 25vw, 220px);
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      transition: transform 0.3s, box-shadow 0.3s;
      animation: fadeInUp 1s ease forwards;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.7);
    }

    .card h2 {
      margin-top: 0;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      background: rgba(0, 0, 0, 0.5);
      position: relative;
      z-index: 1;
    }

    /* Lienzo de partículas */
    canvas#backgroundParticles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: transparent;
      opacity: 0.6; /* más transparencia para que se aprecie el fondo */
    }
  </style>
</head>
<body>
  <canvas id="backgroundParticles"></canvas>
  <header>
    <h1>Zenith - Educación Épica</h1>
    <nav>
      <a href="chatbox.html"><button>Inicio</button></a>
      <a href="education.html"><button>Cursos</button></a>
      <a href="#">Juegos</a>
      <a href="#">Mapa</a>
      <a href="tools.html"><button>Herramientas</button></a>
      <a href="#">Perfil</a>
    </nav>
  </header>

  <main>
    <div class="card"><h2>Cursos</h2><p>Explora clases interactivas.</p></div>
    <div class="card"><h2>Juegos</h2><p>Aprende jugando.</p></div>
    <div class="card"><h2>Mapa</h2><p>Tu ruta de aprendizaje.</p></div>
    <div class="card"><h2>Herramientas</h2><p>Calculadoras y más.</p></div>
  </main>

  <footer>
    © 2025 Zenith - Todos los derechos reservados
  </footer>

  <script>
    // Configuración de partículas
    const canvas = document.getElementById("backgroundParticles");
    const ctx = canvas.getContext("2d");
    let particlesArray;

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });

    class Particle {
      constructor(x, y, size, speedX, speedY) {
        this.x = x;
        this.y = y;
        this.size = size;
        this.speedX = speedX;
        this.speedY = speedY;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.size > 0.2) this.size -= 0.01;
      }
      draw() {
        ctx.fillStyle = "rgba(0,255,255,0.8)";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function init() {
      particlesArray = [];
      for (let i = 0; i < 40; i++) {
        let size = Math.random() * 4 + 1;
        let x = Math.random() * canvas.width;
        let y = Math.random() * canvas.height;
        let speedX = (Math.random() - 0.5) * 1.5;
        let speedY = (Math.random() - 0.5) * 1.5;
        particlesArray.push(new Particle(x, y, size, speedX, speedY));
      }
    }

    function handleParticles() {
      for (let i = 0; i < particlesArray.length; i++) {
        particlesArray[i].update();
        particlesArray[i].draw();
        if (particlesArray[i].size <= 0.3) {
          particlesArray[i].x = Math.random() * canvas.width;
          particlesArray[i].y = Math.random() * canvas.height;
          particlesArray[i].size = Math.random() * 4 + 1;
          particlesArray[i].speedX = (Math.random() - 0.5) * 1.5;
          particlesArray[i].speedY = (Math.random() - 0.5) * 1.5;
        }
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      handleParticles();
      requestAnimationFrame(animate);
    }

    init();
    animate();
  </script>
</body>
</html>
