<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de MatemÃ¡ticas</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      margin: 0;
      color: #fff;
    }
    .game-container {
      background: rgba(0,0,0,0.5);
      padding: 30px 50px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    h1 {
      margin-bottom: 20px;
    }
    .question {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    input[type="number"] {
      padding: 10px;
      font-size: 1.2rem;
      border-radius: 10px;
      border: none;
      text-align: center;
      width: 100px;
    }
    button {
      padding: 10px 20px;
      font-size: 1.2rem;
      border-radius: 10px;
      border: none;
      background-color: #ffcc00;
      cursor: pointer;
      margin-left: 10px;
      font-weight: bold;
    }
    .score {
      margin-top: 20px;
      font-size: 1.5rem;
    }
    .feedback {
      margin-top: 15px;
      font-size: 1.3rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Juego de MatemÃ¡ticas</h1>
    <div class="question" id="question">Â¿CuÃ¡nto es 1 + 1?</div>
    <input type="number" id="answer" placeholder="Tu respuesta">
    <button onclick="checkAnswer()">Responder</button>
    <div class="feedback" id="feedback"></div>
    <div class="score" id="score">Puntaje: 0</div>
  </div>

  <script>
    let score = 0;
    let currentAnswer = 0;

    function generateQuestion() {
      const num1 = Math.floor(Math.random() * 20) + 1;
      const num2 = Math.floor(Math.random() * 20) + 1;
      const operation = Math.random() < 0.5 ? '+' : '-';

      if(operation === '+') {
        currentAnswer = num1 + num2;
        document.getElementById('question').innerText = `Â¿CuÃ¡nto es ${num1} + ${num2}?`;
      } else {
        currentAnswer = num1 - num2;
        document.getElementById('question').innerText = `Â¿CuÃ¡nto es ${num1} - ${num2}?`;
      }

      document.getElementById('answer').value = '';
      document.getElementById('feedback').innerText = '';
    }

    function checkAnswer() {
      const userAnswer = Number(document.getElementById('answer').value);
      const feedback = document.getElementById('feedback');

      if(userAnswer === currentAnswer) {
        feedback.innerText = 'Â¡Correcto! ðŸŽ‰';
        score += 10;
      } else {
        feedback.innerText = `Incorrecto ðŸ˜¢ La respuesta era ${currentAnswer}`;
        score -= 5;
      }

      document.getElementById('score').innerText = `Puntaje: ${score}`;
      setTimeout(generateQuestion, 1500);
    }

    // Inicializar el juego
    generateQuestion();
  </script>
</body>
</html>
