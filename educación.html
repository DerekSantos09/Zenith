<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zenith - Matemáticas Interactivas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      padding: 20px;
      margin: 0;
    }

    h1 {
      color: #2c3e50;
      text-align: center;
    }

    #filter-container {
      text-align: center;
      margin: 20px 0;
    }

    #exercises-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }

    .exercise-card {
      background-color: #fff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0px 3px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .exercise-card h3 {
      margin: 0 0 10px 0;
    }

    .exercise-card a {
      text-decoration: none;
      color: #3498db;
      font-weight: bold;
      margin-top: 10px;
      align-self: flex-start;
    }

    iframe {
      width: 100%;
      height: 200px;
      border-radius: 10px;
      border: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Zenith - Matemáticas Interactivas</h1>

  <div id="filter-container">
    <label for="topic-select">Filtrar por tema: </label>
    <select id="topic-select">
      <option value="all">Todos</option>
      <option value="algebra">Álgebra</option>
      <option value="geometry">Geometría</option>
      <option value="calculus">Cálculo</option>
    </select>
  </div>

  <div id="exercises-container"></div>

  <script>
    const apiURL = "https://www.khanacademy.org/api/v1/exercises";
    const container = document.getElementById("exercises-container");
    const topicSelect = document.getElementById("topic-select");

    let allExercises = [];

    // Cargar ejercicios
    fetch(apiURL)
      .then(res => res.json())
      .then(data => {
        allExercises = data.filter(ex => ex.domain_slug === "math");
        renderExercises("all");
      })
      .catch(err => {
        console.error(err);
        container.innerHTML = "<p>No se pudieron cargar los ejercicios.</p>";
      });

    // Renderizar ejercicios filtrados
    function renderExercises(topic) {
      container.innerHTML = "";
      let filtered = allExercises;

      if (topic !== "all") {
        filtered = allExercises.filter(ex => ex.subject_slug?.toLowerCase() === topic);
      }

      filtered.slice(0, 20).forEach(ex => {
        const card = document.createElement("div");
        card.classList.add("exercise-card");

        // Enlace a ejercicio y video si existe
        const videoURL = ex.video_id 
          ? `https://www.khanacademy.org/embed_video?v=${ex.video_id}`
          : null;

        card.innerHTML = `
          <h3>${ex.display_name}</h3>
          <p>${ex.description || "Ejercicio interactivo de Khan Academy."}</p>
          <a href="https://www.khanacademy.org/exercisedashboard/${ex.slug}" target="_blank">
            Ir al ejercicio
          </a>
          ${videoURL ? `<iframe src="${videoURL}" allowfullscreen></iframe>` : ""}
        `;

        container.appendChild(card);
      });
    }

    // Cambiar filtro
    topicSelect.addEventListener("change", (e) => {
      renderExercises(e.target.value);
    });
  </script>
</body>
</html>
