<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zenith - Matemáticas Interactivas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      padding: 20px;
      margin: 0;
    }
    h1 { text-align: center; color: #2c3e50; }
    #filter-container { text-align: center; margin: 20px 0; }
    #exercises-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }
    .exercise-card {
      background-color: #fff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0px 3px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .exercise-card h3 { margin: 0 0 10px 0; }
    .exercise-card a { text-decoration: none; color: #3498db; font-weight: bold; margin-top: 10px; align-self: flex-start; }
  </style>
</head>
<body>
  <h1>Zenith - Matemáticas Interactivas</h1>

  <div id="filter-container">
    <label for="topic-select">Filtrar por tema: </label>
    <select id="topic-select">
      <option value="all">Todos</option>
      <option value="algebra">Álgebra</option>
      <option value="geometry">Geometría</option>
      <option value="calculus">Cálculo</option>
    </select>
  </div>

  <div id="exercises-container"></div>

  <script>
    const apiURL = "https://www.khanacademy.org/api/v1/exercises";
    const container = document.getElementById("exercises-container");
    const topicSelect = document.getElementById("topic-select");
    let allExercises = [];

    fetch(apiURL)
      .then(res => res.json())
      .then(data => {
        allExercises = data.filter(ex => ex.domain_slug === "math");
        renderExercises("all");
      })
      .catch(err => {
        console.error(err);
        container.innerHTML = "<p>No se pudieron cargar los ejercicios.</p>";
      });

    function renderExercises(topic) {
      container.innerHTML = "";
      let filtered = allExercises;
      if (topic !== "all") {
        filtered = allExercises.filter(ex => ex.subject_slug?.toLowerCase() === topic);
      }

      filtered.slice(0, 20).forEach(ex => {
        const card = document.createElement("div");
        card.classList.add("exercise-card");

        // Crear enlace al ejercicio
        const exerciseLink = `https://www.khanacademy.org/exercisedashboard/${ex.slug}`;
        // Crear enlace al video si existe
        const videoLink = ex.video_id ? `https://www.khanacademy.org/embed_video?v=${ex.video_id}` : null;

        card.innerHTML = `
          <h3>${ex.display_name}</h3>
          <p>${ex.description || "Ejercicio interactivo de Khan Academy."}</p>
          <a href="${exerciseLink}" target="_blank">Ir al ejercicio</a>
          ${videoLink ? `<a href="${videoLink}" target="_blank">Ver video explicativo</a>` : ""}
        `;
        container.appendChild(card);
      });
    }

    topicSelect.addEventListener("change", (e) => renderExercises(e.target.value));
  </script>
</body>
</html>
