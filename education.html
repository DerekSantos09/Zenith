<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <title>Cursos en mi Web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;

      background: #fff;

      display: flex;

    }
    nav button {
      background: #1a73e8;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    nav button:hover {
      background: #155ab6;
    }
    .content {
      padding: 20px;
      text-align: center;
    }
    iframe {
      width: 80%;
      height: 450px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      margin-top: 15px;
    }
  </style>
</head>
