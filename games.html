<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Education For All - Juegos Educativos</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background: #e0f7fa;
    margin: 0;
    padding: 0;
    color: #333;
  }
  h2, h3 {
    text-align: center;
  }
  section {
    padding: 2rem;
  }
  .juego {
    background: #ffffff;
    padding: 1.5rem;
    margin: 2rem auto;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    max-width: 500px;
  }
  /* Memoria */
  #memory-grid button {
    height: 60px;
    width: 60px;
    font-size: 24px;
    cursor: pointer;
    border-radius: 8px;
    border: none;
    background: #81d4fa;
    color: #ffffff;
    transition: transform 0.3s, background 0.3s;
  }
  #memory-grid button:hover {
    transform: scale(1.1);
    background: #29b6f6;
  }
  /* Matem√°ticas */
  #math-answer {
    width: 60px;
    font-size: 16px;
    padding: 5px;
    margin-right: 10px;
  }
  button {
    cursor: pointer;
    padding: 6px 12px;
    border: none;
    border-radius: 8px;
    background: #29b6f6;
    color: #fff;
    font-size: 16px;
    transition: 0.3s;
  }
  button:hover {
    background: #0288d1;
  }
  /* Ahorcado */
  #letter-input {
    width: 40px;
    font-size: 16px;
    padding: 5px;
    margin-right: 10px;
  }
  #word-display {
    font-size: 24px;
    letter-spacing: 10px;
    margin-bottom: 10px;
    text-align: center;
  }
  #hangman-feedback {
    text-align: center;
    font-weight: bold;
    margin-top: 10px;
  }
</style>
</head>
<body>

<section id="juegos">
  <h2>üéÆ Juegos Educativos</h2>

  <!-- Juego de Memoria -->
  <div class="juego">
    <h3>üß† Memoria</h3>
    <p style="text-align:center;">Encuentra las parejas iguales</p>
    <div id="memory-grid" style="display:grid; grid-template-columns: repeat(4, 60px); gap:10px; justify-content:center;"></div>
  </div>

  <!-- Juego de Matem√°ticas -->
  <div class="juego">
    <h3>‚ûï Sumas R√°pidas</h3>
    <p style="text-align:center;">Responde la suma correcta antes de 10 segundos</p>
    <div style="text-align:center;">
      <span id="math-question" style="font-size:1.2rem; margin-right:1rem;"></span>
      <input type="number" id="math-answer">
      <button onclick="checkMath()">Verificar</button>
      <div id="math-feedback" style="margin-top:10px; font-weight:bold;"></div>
    </div>
  </div>

  <!-- Juego de Palabras (Mini Ahorcado) -->
  <div class="juego">
    <h3>‚úèÔ∏è Mini Ahorcado</h3>
    <p style="text-align:center;">Encuentra la palabra correcta</p>
    <div style="text-align:center;">
      <div id="word-display"></div>
      <input type="text" id="letter-input" maxlength="1">
      <button onclick="guessLetter()">Probar</button>
      <div id="hangman-feedback"></div>
    </div>
  </div>
</section>

<script>
// ================= MEMORIA =================
const memoryGrid = document.getElementById('memory-grid');
const cards = ['A','A','B','B','C','C','D','D','E','E','F','F','G','G','H','H'];
let shuffled = cards.sort(() => 0.5 - Math.random());
let selected = [];
let matched = [];

shuffled.forEach((letter, idx) => {
  const card = document.createElement('button');
  card.textContent = "?";
  card.addEventListener('click', () => flipCard(idx, card));
  memoryGrid.appendChild(card);
});

function flipCard(idx, card) {
  if (selected.length < 2 && !matched.includes(idx)) {
    card.textContent = shuffled[idx];
    selected.push({idx, card});
    if (selected.length === 2) setTimeout(checkMatch, 500);
  }
}

function checkMatch() {
  const [first, second] = selected;
  if (shuffled[first.idx] === shuffled[second.idx]) {
    matched.push(first.idx, second.idx);
  } else {
    first.card.textContent = "?";
    second.card.textContent = "?";
  }
  selected = [];
}

// ================= SUMAS =================
let num1, num2;
const questionEl = document.getElementById('math-question');
const feedbackEl = document.getElementById('math-feedback');

function generateQuestion() {
  num1 = Math.floor(Math.random()*20)+1;
  num2 = Math.floor(Math.random()*20)+1;
  questionEl.textContent = `${num1} + ${num2} = ?`;
}
function checkMath() {
  const answer = parseInt(document.getElementById('math-answer').value);
  if(answer === num1+num2) feedbackEl.textContent = "‚úÖ Correcto!";
  else feedbackEl.textContent = `‚ùå Incorrecto. La respuesta es ${num1+num2}`;
  document.getElementById('math-answer').value = "";
  generateQuestion();
}
generateQuestion();

// ================= MINI AHORCADO =================
const words = ['GATO','CASA','PERRO','SOL','LUNA'];
let word = words[Math.floor(Math.random()*words.length)];
let display = Array(word.length).fill("_");
let hangmanFeedback = document.getElementById('hangman-feedback');
const wordDisplay = document.getElementById('word-display');
wordDisplay.textContent = display.join(" ");

function guessLetter() {
  const letter = document.getElementById('letter-input').value.toUpperCase();
  document.getElementById('letter-input').value = "";
  let found = false;
  for(let i=0;i<word.length;i++){
    if(word[i]===letter){
      display[i] = letter;
      found = true;
    }
  }
  wordDisplay.textContent = display.join(" ");
  if(!found) hangmanFeedback.textContent = "Letra incorrecta!";
  else hangmanFeedback.textContent = "¬°Bien!";
  if(!display.includes("_")) hangmanFeedback.textContent = "üéâ ¬°Ganaste!";
}
</script>

</body>
</html>
